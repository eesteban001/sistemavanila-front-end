<body> 
    <header>
        <div class="container">
            <div class="row align-items-stretch justify-content-between">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <ul class="nav">
                    <li><a class="navbar-brand">Helados Vanila</a>
                        <ul *ngIf="admin">
                            <li><a (click)="pedidos()">PEDIDOS</a></li>
                            <li><a (click)="reportePedidos()">REPORTE PEDIDOS</a></li>
                            <li><a (Click)="reporteUsuarios()">REPORTE USUARIOS</a></li>
                        </ul>
                        <ul *ngIf="logueado">
                            <li><a (click)="pedidos()">PEDIDOS REALIZADOS</a></li>
                        </ul>
                    </li>
                </ul>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav mr-auto">
                            <ul class="nav">
                            <li class="nav-item dropdown">
                                <img src="assets/imagenes/logo2.jpg" class="nav-link dropdown-toggle img-fluid" height="70px"
                                    width="70px" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    <ul *ngIf="logueado">
                                        <li *ngFor="let car of carrito; let i = index" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: aqua; padding: 20px; margin:10px 50px; width:150px;">{{car.nombre}} Q.{{car.precio}}<img [src]="ruta+car.imagen" class="card-img-top"><a (click)="eliminar(i)" style="text-align: center;"><mat-icon>close</mat-icon></a></li>
                                        <a *ngIf="carrito != '' " class="boton" target="_blank" style="background-color: aqua;">COMPRAR</a>
                                    </ul>
                            </li>
                        </ul>
                        </ul>
                    </div>
                    <a *ngIf="!logueado" class="navbar-brand" href="#">Regresar</a>
                    <a *ngIf="logueado" class="navbar-brand" href="#">Cerrar Sesion</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 my-4 mx-auto text-center">
            <h1 class="display-4 mt-4">Elije Tu Producto</h1>
            <p class="lead">Un sabor Adorable</p>
        </div>

        <div class="container" id="lista-productos">
            
            <div class="card-deck mb-3 text-center">
                
                <div *ngFor="let producto of productos" class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-bold">{{producto.nombre}}</h4>
                    </div>
                    <div class="card-body">
                        <img [src]="ruta+producto.imagen" class="card-img-top">
                        <h1 class="card-title pricing-card-title precio">Q. <span class="">{{producto.precio}}</span></h1>
                        <a (click)="comprar(producto)" class="btn btn-block btn-primary agregar-carrito" data-id="1">Agregar</a>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
